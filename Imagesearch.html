<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
</head>
<body>
<h1 style="text-align: center">Image Search</h1>
<a style="position: relative; float: right;" href="index.html">Google Search</a>
<form action="https://google.com/search">
    <input type="hidden" name="tbm" value="isch">
    <input style=" border-radius: 24px; position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 39px;
            width: 560px;
" type="text" name="q"><br>
    <input style="position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100%);
            margin-top: 11px;
            font-size: 14px;
            width: 127px;
            height: 36px;
" type="submit" value="Image Search">
</form>
</body>
</html>
